<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var m1=parseInt(prompt("Enter the m1 value is::"))
        var m2=parseInt(prompt("Enter the m2 value is::"))
        var m3=parseInt(prompt("Enter the m3 value is::"))
        var tot=m1+m2+m3;
        if(tot>800)
        {
            document.write("Grade-A")
        }
        else if(tot>=600)
        {
            document.write("Grade-B")
        }
        else if(tot>=400)
        {
            document.write("Grade-c")
        }
        else
        {
            document.write("Fail..")
        }
    </script>
</body>
</html>
